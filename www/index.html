<!DOCTYPE html>
<html>
	<head>
		<title>Twitter klient</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
        <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="phonegap-1.4.1.js"></script>
                    
                    <script type="text/javascript">
                  		function onBodyLoad()
                        {	
							//document.addEventListener("deviceready", onDeviceReady, false);
                            init();
                        }

                        function onDeviceReady()
                        {	
							//navigator.geolocation.getCurrentPosition(getTweetsByGeolokasjon, onError);
						}
                        
                        function init() {
                            $("#submitButton").click("submit", function(e){
								e.preventDefault();
                                e.stopPropagation();
                                getTweets();
							});
							
							$("#submitButtonGeolokasjon").click("submit", function(e) {
								e.preventDefault();
                                e.stopPropagation();
								navigator.geolocation.getCurrentPosition(getTweetsByGeolokasjon, onError);
                            });
                        }

						function onError() {
					        alert('onError!');
					    }	
                        
                        function getTweets() {
                            var sokeord = document.getElementById("search").value;
                            var twitter_api_url = 'http://search.twitter.com/search.json';
                            
                            $.getJSON(
                                      twitter_api_url + '?callback=?&q=' + sokeord,
                                      function(data) {
                                      $.each(data.results, function(i, tweet) {
                                             //console.log(tweet);
                                             if(tweet.text !== undefined) {
                                                var tweet_html = '<li>' + tweet.text + '<\/li>';
                                               $('#tweets').append(tweet_html);
                                             }
                                            });
                                      }
                                );
                            
                            $.mobile.changePage($("#results"));
                        }

						function getTweetsByGeolokasjon(posisjon){
                            var twitter_api_url = 'http://api.twitter.com/1/geo/search.json';
                            var latitude = position.coords.latitude;
                            var longitude = position.coords.longitude;
                            
                            $.getJSON(
                                      twitter_api_url + '?callback=?&lat=' + latitude + '&long=' + longitude,
                                      function(data) {
                                      $.each(data.results, function(i, tweet) {
                                             //console.log(tweet);
                                             if(tweet.text !== undefined) {
                                                var tweet_html = '<li>' + tweet.text + '<\/li>';
                                               $('#tweets').append(tweet_html);
                                             }
                                            });
                                      }
                                );
                            
                            $.mobile.changePage($("#results"));
                        }
                        
                        </script>
                    </head>
    <body onload="onBodyLoad()">
		<div data-role="page" id="forside">
            <div data-role="header">
                <h1>Twitter klient</h1>
            </div>
            
            <div data-role="content">	
				<ul data-role="listview" data-theme="b">
					<li><a href="#sokeord">Søkeord</a></li>
					<li><a href="#geolokasjon">Geolokasjon</a></li>
				</ul>
            </div>
        </div>
		
		<div data-role="page" id="sokeord">
			<div data-role="header">
				<a href="#forside" data-icon="back">Back</a>
                <h1>Tweets fra søkeord</h1>
            </div>
            
            <div data-role="content">	
                <form>
                    <label for="search" class="ui-hidden-accessible">Søkeord:</label>
                    <input type="text" name="search" id="search" value="" placeholder="søkeord"/>
                    <button type="submit" data-theme="b" id="submitButton" name="submitButton" value="submit-value">Søk</button>
                </form>
            </div>
        </div>

		<div data-role="page" id="geolokasjon">
 			<div data-role="header">
				<a href="#forside" data-icon="back">Back</a>
                <h1>Tweets fra geolokasjon</h1>
            </div>
            
            <div data-role="content">	
                <form>
					<button type="submit" data-theme="b" id="submitButtonGeolokasjon" name="submitButton" value="submit-value">Søk</button>
                </form>
            </div>
        </div>
		
	 	<div data-role="page" id="results">
            <div data-role="header">
                <h1>Resultater</h1>
            </div>
            
            <div data-role="content">	
                <ul id="tweets" data-role="listview" data-theme="b"></ul>
            </div>
        </div>
    </body>
</html>
